<div class="max-w-6xl mx-auto px-4 py-8">
  <div class="flex justify-center">
    <div class="w-full md:w-2/3 lg:w-2/3">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-primary-600 text-white px-6 py-4">
          <h4 class="font-semibold text-xl">Perfil de Usuario</h4>
        </div>
        
        <div class="p-6">
          <!-- Contenido del perfil -->
          <div *ngIf="currentUser">
            <div class="flex flex-col md:flex-row md:items-center mb-8">
              <!-- Avatar -->
              <div class="flex justify-center md:w-1/4 mb-4 md:mb-0">
                <div class="w-20 h-20 rounded-full bg-primary-600 text-white flex items-center justify-center text-3xl font-bold">
                  {{ currentUser.name.charAt(0).toUpperCase() }}
                </div>
              </div>
              
              <!-- Informaci贸n principal -->
              <div class="md:w-3/4 md:pl-6 text-center md:text-left">
                <h3 class="text-2xl font-bold text-gray-800">{{ currentUser.name }}</h3>
                <p class="text-gray-500 mb-2">{{ currentUser.email }}</p>
                
                <div class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold px-3 py-1 rounded-full mb-3">
                  {{ currentUser.role === 'admin' ? 'Administrador' : 'Usuario' }}
                </div>
                
                <div class="mt-4">
                  <button 
                    class="px-4 py-2 bg-white border border-red-500 text-red-500 rounded-md hover:bg-red-500 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50"
                    (click)="logout()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2 -mt-1" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V7.414l-4-4H3zm7.293 6.293a1 1 0 011.414 0L13 10.586l1.293-1.293a1 1 0 111.414 1.414l-2 2a1 1 0 01-1.414 0l-2-2a1 1 0 010-1.414z" clip-rule="evenodd" />
                      <path fill-rule="evenodd" d="M6 6h10v10H6V6z" clip-rule="evenodd" />
                    </svg>
                    Cerrar sesi贸n
                  </button>
                </div>
              </div>
            </div>
            
            <div class="border-t border-gray-200 my-6"></div>
            
            <!-- Informaci贸n adicional -->
            <div class="mt-6">
              <h5 class="text-lg font-semibold text-gray-700 mb-3">Informaci贸n de la cuenta</h5>
              <div class="space-y-2 bg-gray-50 rounded-lg overflow-hidden border border-gray-200">
                <div class="px-4 py-3 flex justify-between items-center hover:bg-gray-100">
                  <span class="font-medium text-gray-600">ID:</span>
                  <span class="text-gray-800 text-sm bg-gray-200 px-3 py-1 rounded-md">{{ currentUser._id }}</span>
                </div>
                <div class="px-4 py-3 flex justify-between items-center hover:bg-gray-100 border-t border-gray-200">
                  <span class="font-medium text-gray-600">Estado:</span>
                  <span class="bg-green-100 text-green-800 text-xs font-semibold px-3 py-1 rounded-full">Activo</span>
                </div>
                <div class="px-4 py-3 flex justify-between items-center hover:bg-gray-100 border-t border-gray-200">
                  <span class="font-medium text-gray-600">Rol:</span>
                  <span class="text-gray-800">{{ currentUser.role }}</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Estado de carga -->
          <div *ngIf="!currentUser" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary-400 border-t-transparent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
